name: CI

on:
  pull_request:
  push:
    branches:
      - master
    tags:
      - '**'
jobs:
  build_and_test_ros2:
    runs-on: ubuntu-latest
    container:
      image: rostooling/setup-ros-docker:ubuntu-noble-latest
    steps:
      - name: Build and run tests
        uses: ros-tooling/action-ros-ci@0.4.3
        with:
          package-name: sense_eeg
          target-ros2-distro: jazzy
